<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - --titulo-manga--</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #ff4b2b, #110169);
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .manga-title {
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    .chapter-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .chapter-list a {
      background: #29293d;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 120px;
    }

    .chapter-list a:hover {
      background: #ff4b2b;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .manga-title {
        font-size: 1.4rem;
      }

      .chapter-list a {
        font-size: 0.9rem;
        padding: 10px 16px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="manga-title">--titulo-manga--</div>
  </header>

  <main>
    <div class="chapter-list">
      <!--chapter-list-->
    </div>
  </main>

</body>
</html>
